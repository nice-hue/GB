    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        header {
            background-color:#F7B2B2;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav a:hover {
            background-color: black;

       .login-form {

            border-radius: 5px;

       .login-form label {

            margin-bottom: 0.5rem;

            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
